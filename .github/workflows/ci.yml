name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'


      - name: Run tests
        working-directory: exercise
        run: python3 -m unittest discover
